<div class="flex-column space100vh">
  <mat-toolbar color="primary">
    <a routerLink="/inicio">
      <div class="icono">
        <img src="assets/img/laliga-h-negativo-300x300_v2.png">
      </div>
    </a>
    <div class="botones-login">
      <a mat-button *ngIf="(isLogin$ | async) === 'LOGOUT'"
         routerLink="/login">Ingresar</a>
      <a mat-button *ngIf="(isLogin$ | async) === 'LOGOUT'" routerLink="/registrar">registrarse</a>
      <a mat-button *ngIf="(isLogin$ | async) === 'LOGIN'" (click)="logout()" >Salir</a>
    </div>
    <span class="spacer"></span>
    <span>Pronosticos</span>
  </mat-toolbar>
  <router-outlet></router-outlet>
  <div class="spacer"></div>
  <mat-toolbar class="footer-tool-bar" color="primary">
    <div class="footer-author">
      <span class="mat-subheading-2">Demo By Renato PÃ©rez</span>
